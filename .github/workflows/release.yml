name: Release
on:
  push:
    tags:
      - "v*"
jobs:
  publish:
    name: Publish packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.24.2
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm -w build:client && pnpm -w build:cli && pnpm -w build:server
      - name: Publish
        run: pnpm -w publish:client && pnpm -w publish:cli && pnpm -w publish:server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
